				</div>

					</div>
					<div class="quizAnswers">
						
						<ul>
							<li><input type="radio" id="0" name="answer"/>

			  				<li><input type="radio" id="1" name="answer"/>

			  				</li>

			  				<li><input type="radio" id="3" name="answer">
			  				<label for="3">Answer</label></li>

			  				<li><input type="radio" id="3" name="answer">

			  			</ul>

					</div>

			</div>
		</div>

	</section>
