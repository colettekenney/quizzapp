<body>
	<header> 
		<!-- This is Introduction to the Quiz -->

				<h3>How Well Do You Know</h5>

			</div>
		</div>
		<!-- This is the Quiz Container -->

				<i class="fa fa-circle-o"></i>
				<i class="fa fa-circle"></i>

				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<!-- Questions -->
			<h3 class="item">What “Slap Bet” forfeit did Barney accept after prematurely slapping Marshall?</h3>
			<!-- Answers -->
			<form class="answers">
  				<input id="radio" type="radio" name="answers" value="answers[0]">  5 slaps now, in a row
<br>
  				<input id="radio" type="radio" name="answers" value="answers[1]">  5 slaps that can be doled out from here to eternity<br>
  				<input id="radio" type="radio" name="answers" value="answers[2]">  10 slaps right now, in a row<br>
  				<input id="radio" type="radio" name="answers" value="answers[3]">  10 slaps that can be doled out from here to eternity<br>
  				<br>
  				<input type="checkbox" id="c1" name="cc" />
				<label for="c1"><span></span>Check Box 1</label>
				<br>
				<br>

  				<input id="radio" id="submit" type ="submit" value="Submit">
			</form>

			</div>
			
		</div>

	</section>
